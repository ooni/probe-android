name: emulator
on:
  push:
  pull_request:
  schedule:
    - cron: "0 2 * * */2"
jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [29]
        target: [google_apis]
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - run: ./gradlew buildStableFullRelease
    - run: ./gradlew buildStableFdroidRelease
    - name: run tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ matrix.api-level }}
        target: ${{ matrix.target }}
        arch: x86_64
        profile: Nexus 6
        script: ./gradlew connectedStableFullDebugAndroidTest
